<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LABIB Bank Interface</title>
  <link rel="stylesheet" href="../../Style/Account_Dashboard/Account_Dashboard_Style.css" />
</head>
<body>
  <div class="container">
    <header>
      <div class="top-bar">
        <div class="profile">
        <!--  <div class="avatar"></div>  -->
          <div class="welcome">
            <p>Welcome</p>
            <h2>Labib Hasan Bayzid</h2>
            <a href="#">View Profile</a>
          </div>
        </div>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>
 
      <div class="menu-tabs">
        <button class="tab active">Accounts</button>
        <button class="tab">Credit Card</button>
        <button class="tab">Loans</button>
      </div>
    </header>
 
    <section class="account-card">
      <p class="title">BANK SAVERS</p>
      <p class="number">8623864824792</p>
      <p class="balance-label">Available Balance</p>
      <p class="balance">45,999.02 <span>BDT</span></p>
      <p class="bank-name">LABIB BANK</p>
    </section>
 
    <footer>
      <button onclick="handleClick('Contact us')">Contact us</button>
      <button onclick="handleClick('ATM/Branch')">ATM/Branch</button>
      <button onclick="handleClick('Payments')">Payments</button>
      <button onclick="handleClick('Transfers')">Transfers</button>
    </footer>
  </div>
 
  <script src="../../JS/Account_Dashboard/Account_Dashboard_JavaScript.js"></script>
</body>
</html>
