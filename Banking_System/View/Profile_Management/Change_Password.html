<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>
  <link rel="stylesheet" href="../../Style/Profile_Management/Change_Password_Style.css">
</head>
<body>
  <div class="header">
    <h1>Change Password</h1>
  </div>
 
  <form class="password-form" id="passwordForm">
    <label for="oldPassword">Enter Old Password</label>
    <input type="password" id="oldPassword" required>
 
    <label for="newPassword">Enter New Password</label>
    <input type="password" id="newPassword" required>
 
    <label for="confirmPassword">Confirm New Password</label>
    <input type="password" id="confirmPassword" required>
 
    <div class="button-group">
      <button id="CancelButton" type="button" class="cancel-btn">Cancel</button>
      <button type="submit" class="submit-btn">Submit</button>
    </div>
  </form>
 
  <script src="../../JS/Profile_Management/Change_Password_JavaScript.js"></script>
</body>
</html>
